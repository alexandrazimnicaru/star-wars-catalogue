    <title>Star Wars Catalogue Overview</title>

  </head>

  <body>
    <article>
      <header>
        <h1><a href="/" data-navigo>Star Wars Catalogue</a></h1>

        <section id="root-banner" class="is-hidden">

          <button id="close-banner-btn">x</button>
