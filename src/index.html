<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Catalogue Overview</title>
    <link rel="stylesheet" href="./scss/style.scss">
  </head>

  <body>
    <article>
      <header class="app-bar container">
        <h1 class="app-bar__title">
          <a href="/" data-navigo>
            <img src="./assets/logo.png" alt="Star Wars Catalogue" height="56" class="app-bar__img">
          </a>
        </h1>
      </header>

      <main class="main">
        <section id="root-banner" class="banner container is-hidden">
          <header class="banner__header">
            <h5 id="banner-error" class="banner__error"></h5>
            
            <button id="close-banner-btn" class="banner__close-btn button ">
              <svg width="36" height="36">
                <image xlink:href="./assets/close.svg" src="./assets/close.png" width="36" height="36" alt="Close banner" />
              </svg>
            </button>
          </header>
        </section>

        <section id="root-search" class="search">
          <input
            id="search-input"
            class="search__input"
            name="search"
            type="text"
            aria-label="Search"
            placeholder="Who are you looking for?"
            autocomplete="off"
          />
        </section>

        <section class="container">
          <header id="sort" class="sort">
            <div class="sort__wrapper">
              <button data-sort="name" class="sort__button button">
                name
              </button>
  
              <button data-sort="height" class="sort__button button">
                height
              </button>
  
              <button data-sort="mass" class="sort__button button">
                mass
              </button>
  
              <button data-sort="birthYear" class="sort__button button">
                birth year
              </button>
            </div>
          </header>

          <section id="root-view"></section>

          <footer id="root-navigation" class="navigation"></footer>
        </section>
      </main>
    </article>
    
    <script src="./index.js"></script>
  </body>
</html>
